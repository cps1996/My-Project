<script>
    // another type is expression
    //expression wll give diffrent result when we change the functionality
    let greet = function welcome(){
        document.write("Welcome to js");
    }
    greet = function (){                  // here we the change the function to welcome to css
        document.write("welcome to css");
    }
    greet();
</script>
<script>
    // expression Example
    var password = prompt("Enter password");
    var result;

    if(password ==="admin"){
        result = function(){
            document.write("Login succesful".fontcolor('green'));
        }
    }else{
        result = function(){
            document.write("invalid password".fontcolor('red'));
        }
    }
    result();
</script>
