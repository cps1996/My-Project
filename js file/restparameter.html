<script>
    //Rest parameter
    //it is used only one in function but can handle multiple arguments.
    // it is array type
    
       function details(...product)
       {
        var[name,price,stock,rating]= product;
        document.write(`Name=${name}<br>Price=${price}<br>Stock=${stock}<br>Rating=${rating}`);
       }
       details("Tv",50000,"Available",4.8);

</script>
