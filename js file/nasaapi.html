<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        function bodyload(){
           fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&camera=fhaz&api_key=DEMO_KEY")

           .then(function(response){
            return response.json();
           })
           .then(function(photos){
           photos.photos.map(function(photos){
                var div = document.createElement("div");
                 div.className = "card m-2 p-2";
                 div.style.width = "300px"
                div.innerHTML = `
                     <img src = ${photos.img_src} height = "100px"> 
                     <div class="card-header">
                        <h2>${photos.id}</h2>
                        </div>
                      <div class="card-body">
                        <dl>
                            <dt>Camera Name</dt>
                            <dd>${photos.camera.full_name}</dd>
                            <dt>Rover id</dt>
                            <dd>${photos.camera.rover_id}</dd>
                            </dl>

                        </div>
                ` ;
                document.querySelector("main").appendChild(div);
              })
           })
        }
    </script>
</head>
<body onload="bodyload()">
    <main class="d-flex flex-wrap">

</main>

    
</body>
</html>
