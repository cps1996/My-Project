<script>
    function addition(a,b)
    {
        return a+b; // it keeps the memory alive in function,it can be any type
    }
    function print()
    {
        document.write(`addition = ${addition(50,20)} <br>`) //here we use the function name as a parameter
    }
    print();
</script>

<script>
    //conditional rendering
    // it is the process of executing and returnng various values basedd on given situation.
    function Calculator(operator,a,b)
    {
        if(operator == "+")
        {
            return a+b;
        }else if (operator == "-")
        {
            return a-b;
        }else if(operator == "/")
        {
            return a/b;
        }else if(operator == "*")
        {
              return a*b;            
        }else{
            document.write("please provide +,-,/,* operator");
        }
    }
    document.write(Calculator(prompt('Enter operator'),parseInt(prompt('enter A')),parseInt(prompt('Enter b'))));
</script>
