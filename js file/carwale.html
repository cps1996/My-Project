<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        function bodyload(){
            fetch("../json/carwale.json")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                data.map(function(item){
                    var div = document.createElement("div");
                    div.className =`card p-2 m-3`;
                    div.style.width ="350px";
                    div.innerHTML = `<div class="card-header">
                        <h3>${item.title}</h3> </div>
                        <div class="card-body">
                        <img src =${item.pic} width="100%">
                        <div class="fw-semibold">${item.Description}</div>
                        <div >${item.price}</div>
                            </div
                            <div class="card-footer">
                               <button class="btn btn-success" id="btn-add" value=${item.title} >Get details</button> 
                                `
                                document.querySelector("main").appendChild(div); 
                                
                               
                })
                $(function(){
            $(document).on('click','#btn-add',(e)=>{
                alert(`${e.target.value}Added`);
            })
          })
                
            })
            
        }
          
    </script>
</head>
<body onload="bodyload()">
   <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
    <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-brand fw-bold fs-3">Car Wale</div>
    <div class="navbar-collapse collapse" id="menu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-warning fw-semibold fs-5">Home</a> </li>
            <li class="nav-item"><a class="nav-link text-warning fw-semibold fs-5">Cars</a> </li>
            <li class="nav-item"><a class="nav-link text-warning fw-semibold fs-5">Engine Type</a> </li>
            <li class="nav-item"><a class="nav-link text-warning fw-semibold fs-5">Seating Capacity</a> </li>

        </ul>
    </div>
    </div>

   </nav>
   <main class="d-flex ms-3 ">
    
   </main>
    
</body>
</html>
