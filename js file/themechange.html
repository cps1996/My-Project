      .text-style{

    <script>
      function Themechange()
      {
        var themebox =document.getElementById("themechange");
        var form = document.querySelector("form");
        var btn = document.getElementById("btn");
         if(themebox.checked)
         {
          form.className ="border border-2  bg-dark text-white w-50 p-3 m-3" ;
          btn.className =" btn btn-warning mt-3";
         } 
         else{
          form.className ="border border-2  w-50 p-3 m-3";
           btn.className = "btn btn-primary mt-3";
         }
        
      }
      function Userverify()
      {
        var user = document.getElementById("txt").value;
        var lbl = document.getElementById("lbluser");

        if(user.length=="0")
        {
          lbl.innerHTML = "username required".fontcolor('red');
        }
        else
        {
          lbl.innerHTML ="";
        }
      }
      function verifycard()
      {
        var card = document.getElementById("card").value;
        var lblmsg =document.getElementById("crdlbl");
        if(card.charAt(0)=="5")
        {
          lblmsg.innerhtml = "";
        }
        else
        {
          lblmsg.innerHTML ="Invalid card".fontcolor('red');
        }
      }
      function changeclick()
      {
        var btn = document.getElementById("click");
        var btnclass = document.getElementById("click").className;

        btn.innerHTML =(btn.innerHTML=="Sign in")?"Sign out":"Sign in";
        btn.className = (btn.className=="btn btn-danger")?"btn btn-primary":"btn btn-danger";

      }
   </script>
</head>

 <div align="left" >
 Username

 <button class="mt-3 btn btn-primary" onclick="Loginclick()" id="btn">Login</button>
