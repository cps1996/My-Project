<script>
    // finding total price
    var Product = [{Name:"Footwear",Brand:"Nike",Price:2500},{Name:"Fashion",Brand:"Blackberry",Price:3500},{Name:"Electronics",Brand:"LG TV",Price:35000}]
    var total = 0;
    for(var i=0; i<Product.length; i++)
    {  
        total = total + Product[i].Price;
    }
    document.write(total);   // it must be written outside
</script>
<script>
    // find how many times a repeated
    var Note = "Welcome to JavaScript";
    var count= 0;

    for(var i =0; i<Note.length; i++)
    {
         if(Note[i]==="a")  // if the value matches with a
         {
            count++;    // then it will printed how many times it occured ++ means reads all value
         } 
    }
    document.write(`"a" occured ${count} times`);
</script>
<script>
    // get the count of vowels
    var Note = "Welcome to javascript";
    var count=0;
    for(var i=0; i<Note.length; i++)
    {
        if(Note[i]==="a" || Note[i]==="e" || Note[i]==="i" || Note[i]==="o" || Note[i]==="u")
        {
            count++;
        }
    }
    document.write(count);
</script>
