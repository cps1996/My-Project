<script>
    //removing elements from array
       function addclick(){
      var collection = ["Electronics","Footwear","Kids fashion","Mens fashion"];
      document.querySelector("ul").innerHTML = "";

      collection.sort(); // it sort the element in increasing order

          collection.pop(); // it deletes the last element

          collection.map(function(value){
            var li1 = document.createElement("li");

            li1.innerHTML = `<a href="#">${value}</a>`.fontsize('20px');
