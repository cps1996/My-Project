      // OBJECT MANIPULATION

// to filter and show any specific product we can use filter()
    var products = [
        {Name:"Mobile",Category:"Electronics",Price:20000},
        {Name:"Vacumcleaner",Category:"Electronics",Price:10000},
        {Name:"Adidas",Category:"Footwear",Price:2000},
        {Name:"Nike",Category:"Footwear",Price:2500},
        {Name:"Necklace",Category:"Jewelery",Price:49000},
        {Name:"Ring",Category:"Jewelery",Price:25000},
    ]
       var Price = parseInt(prompt("Enter the Price"));
       products.filter(function(product){     // here we use to filter the products 
        return product.Category === "Electronics" || product.Price === Price;   // condition is it will show only the products which are Electronics
       })
       .map(function(product){                     //we use map function to read all the elements of array 
        document.write(product.Name + "<br>")
       })
</script>
