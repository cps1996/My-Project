<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            $("h1").text("Welcome To Jquery");  // it acts as innerText
            $("div").html("Jquery");   // it acts as innerHtml
            $("div").append("Is a library");  // it adds items on right side;
            $("div").prepend("To use Javascript easily we have to use");// it adds items on left side;
            $("div").before("Hello"); // it adds item before the exixting content
            $("div").after("Its is very simplified library"); // it adds item after existing content
        })
        
    </script>
</head>
<body>
    <h1></h1>
    <div></div>
</body>
</html>
