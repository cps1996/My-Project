<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        header{
            display: flex;
            justify-content: space-evenly;
            margin-top: 15px;
            padding: 10px;
        }
        header span{
            margin-right: 10px;
        
        }
        header span:hover{
            color: blue;
        }
        :focus{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <div class="fw-semibold">
         <span class="fw-bold me-5 fs-4"><img src="./images/si-logo.svg" alt="" width="4%">Silicon</span>
         <span>Landings <span class="bi bi-chevron-down"></span></span>
         <span>Pages <span class="bi bi-chevron-down"></span></span>
         <span>Account <span class="bi bi-chevron-down"></span></span>
         <span>UI kit</span>
         <span>Docs</span>
        </div>
        <div>
       <span class="form-switch m-4"><span class="me-5 fw-semibold">Light</span><input class="form-check-input" type="checkbox" ><span class="fw-semibold"> Dark</span>
       </span>
       <span class="btn-group h-25 align-items-center">
          <button class="btn  bi-cart btn-outline-primary btn-lg" > Buy now</button>
       </span>
        </div>
    </header>
    
</body>
</html>
