<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
     .men-fashion{
       background-image: url(./images/a17.jpg);
       width: 400px;
       height: 400px;
       background-size: cover;
       z-index: 2;
       margin-left: 300px;
       margin-top: 250px;
     }
     .women-fashion{
        background-image: url(./images/a13.jpg);
        width: 400px;
       height: 400px;
       background-size: cover;
       z-index: 1;
       margin-left: 250px;

     }
     .kids-fashion{
        background-image: url(./images/c-1.png);
        width: 400px;
       height: 400px;
       background-size: cover;
       z-index: 0;
       margin-top: 100px;
     }
     div{
        position: absolute;
        margin: 20px;
     }
     .kids-fashion:hover{
        z-index: 2;
        transition: 5s;
        margin: 35px;
     }
     .men-fashion:hover{
        z-index: 1;
        transition: 5s;
        margin: 20px;
     }
     .women-fashion:hover{
        z-index: 0;
        margin: 40px;
        transition: 5s;
     }
    </style>
</head>
<body>
    <div class="men-fashion">

    </div>
    <div class="women-fashion">

    </div>
    <div class="kids-fashion">

    </div>
</body>
</html>
