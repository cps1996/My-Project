<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/js/bootstrap.bundle.js">
    <script>
      function display()
      {
        document.getElementById("myimage").src="../public/images/ONbulb.jpg";
        
      }
      function displa()
      {
        document.getElementById("myimage").src="../public/images/bulboff.jpeg";
      }
      function change()
      {
        document.getElementById("head").style.color="blue";
      }
      function find()
      {
        document.getElementById("textname").innerHTML=("city").value;
        
      }

    </script>
</head>
<body>
  <div class="d-flex m-5 ">
    <div>
      <button class="btn btn-success" onclick="display()">ON THE BULB</button>
    </div>
    <div>
      <img id="myimage" src="../public/images/bulboff.jpeg" alt="" class="ms-5" width="200px" height="200px">
    </div>
    <div>
      <button class="btn btn-danger ms-5" onclick="displa()">OFF the bulb</button>
    </div>
  </div>
  <div>
    <h1 id="head" class="m-5">HII HOW ARE YOU</h1>
    <button class="btn btn-success m-5" onclick="change()">change it!</button>
  </div>
  <div>
    <p onclick="window.print()">Lorem ips
      um dolor sit amet consectetur adipisicing elit. Officia placeat libero nisi nam laborum quasi expedita numquam error quibusdam vitae, unde ullam cumque odit excepturi nemo laudantium quo adipisci? Ut.</p>
  </div>
  <div>
    <input type="text" class="form-control w-25" id="textname">
    <select class="form-select bg-black text-white" id="city">
      <option>select city</option>
      <option>BOKARO</option>
      <option>Ranchi</option>
    </select>
    <button class="btn btn-sucess" onclick="find()">submit</button>
  </div>
</body>
</html>
