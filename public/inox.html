<body>
    <header>
        <div><img src="./images/inox.png" alt="" width="5%"></div>
        <div>
        <span class="bi bi-house-door">Home</span>

        <span class=""
        </div>
        <div>
            <span>
                <a href="#name">Name</a>
                <a href="#mobile">Mobile</a>
            </span>
        </div>
        <div>
            
                <fieldset style="margin-top: 20px;background-color: antiquewhite;border-radius: 10px;background-image: url(./images/CP\ 2.jpg);overflow: auto;height: 700px;background-size:800px;background-repeat: no-repeat;width: 780px;font-weight: bold; ">
                    <legend style="background-color:maroon;color: aliceblue;padding: 5px;border-radius: 10px;">Registration form</legend>
                
                        <form>
                            <div style="margin-top: 15px;">

                        <input type="radio" name="gender" value="male" required>male
                        <input type="radio" name="gender" value="female" required>female

                          <br>
                           Select a course:<select style="margin-left: 15px;margin-top: 10px;background-color: aliceblue;border-radius: 5px;font-family:cursive;">

                            </option>

                          </select>

                        <div style="margin-top: 20px;">

                        </div>                 
                        </form>
            
                </fieldset>
            
        </div>
