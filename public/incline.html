<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCLINE</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
     <script>
        function Bookclick()
        {
            document.getElementById("lblname").innerHTML = document.getElementById("Cname").value;
            document.getElementById("lblperson").innerHTML = document.getElementById("Person").value;
            document.getElementById("lbldays").innerHTML = document.getElementById("Days").value;
            document.getElementById("advpay").innerHTML = document.getElementById("adv").value;
             var roomcost =0;
              var amenitycost = 0 ;
              var total = 0;
              var advance =parseInt(document.getElementById("adv").value);

               var days = parseInt(document.getElementById("Days"));
               var person = parseInt(document.getElementById("Person")-2);
            var room = "";
            var amenities = "";
            var deluxeroom = document.getElementById("Droom");
            var suiteroom =document.getElementById("suite");
            var ac = document.getElementById("ac");
            var locker =document.getElementById("lock");
            if(deluxeroom.checked)
            {
                room = deluxeroom.value;
                roomcost = parseInt(4000);
            }
            if(suiteroom.checked)
            {
                room = suite.value;
                roomcost = parseint(4000);
            }
            if(ac.checked)
            {
                amenities += ac.value +  "<br>";
                amenitycost = parseInt(1000);
                roomcost += amenitycost;
            }
            if(locker.checked)
            {
                amenities = locker.value + "<br>";
                amenitycost = parseInt(1500);
                roomcost += amenitycost;
            }
            total = roomcost + person*1000 - advance;
            document.getElementById("total").innerHTML = total ;
        }
     </script>
</head>
<body>
<div class="m-5 w-50 ">
    Customer name
    <input type="text" id="Cname" class="form-control w-50">
    NO. of days
    <input type="text" id="Days" class="form-control w-50">
    No of person
    <input type="text" id="Person" class="form-control w-50">
    <div>
        Deluxe Room 2000
        <input type="radio" id="Droom" name="droom" value="deluxe">
        Suite room
        <input type="radio" id="suite" name="Droom" value="suite">
    </div> 
    <div>
    Ac
    <input type="radio" id="ac" name="amn" value="ac">
    Locker
    <input type="radio" id="lock" name="amn" value="locker">
    </div>
    <div>
        Payment in Advance
        <input type="text" id="adv" class="form-control w-50">
    </div>
    <button class="mt-4" onclick="Bookclick()" >Book</button>
</div>

<div class="m-5" >
    <dl>
        <dt>Customer name</dt>
        <dd id="lblname"></dd>
        <dt>Person</dt>
        <dd id="lblperson"></dd>
        <dt>Days</dt>
        <dd id="lbldays"></dd>
        <dt>Room selected</dt>
        <dd id="lblroom"></dd>
        <dt>Amenities</dt>
        <dd id="lblamn"></dd>
        <dt>Advance Payment</dt>
        <dd id="advpay"></dd>
        <dt>Final Bill</dt>
        <dd id="total"></dd>
    </dl>

</div>
</body>
</html>
