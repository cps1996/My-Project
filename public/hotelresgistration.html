<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        function RoomClick()
        { 
            document.getElementById("lblname").innerHTML = document.getElementById("Text").value;
            document.getElementById("lbldate").innerHTML = document.getElementById("date").value;
            document.getElementById("lblperson").innerHTML = document.getElementById("Pernumb").value;
            document.getElementById("lbldays").innerHTML = document.getElementById("Daynumb").value;
            document.getElementById("lbladv").innerHTML = document.getElementById("Pamount").value;
        }

    </script>
</head>
<body>
               <div>
                    <img src="./images/catch.png" alt="" width="100%"><br>
                    <h2>Hotel Guest Registration Form</h2>
                </div>
                  <div class="card p-3" style="background-color: rgb(230, 211, 186);">
                        <div class="card-header">
                          <h3 align="center" class="p-2">Customer info.</h3> 
                        </div>
                        <div class="card-body ">
                              <div class="row">
                                <div class="col">
                                 <div class="fw-semibold">
                                    Customer name
                                    <input type="text" id="Text" class="form-control">
                                 </div>
                                 <div class="mt-2 fw-semibold">
                                    Check In date:
                                    <input type="date" class="form-control" id="date">
                                 </div> 
                                </div>
                                <div class="col">
                                    <div class="fw-semibold mb-2">
                                        Number Of Person
                                        <input type="number" id="Pernumb" class="form-control">
                                    </div>
                                    <div class="fw-semibold ">
                                        Number of Days
                                        <input type="number" class="form-control" id="Daynumb"> 
                                    </div>
                                </div>
                             </div>
                           </div>
                      </div>
    

                    </div>
                    <div class="card p-3 " style="background-color: rgb(230, 211, 186);">
                        <div class="card-header ">
                            <h3 align="center" class="p-2">Select Room type</h3>
                          <div class="card-body">
                            <div class="row">
                             <div class="col" align="center">
                                <img src="./images/room1.jpg" alt="" width="50%" class="rounded rounded-5"><br>
                                <input type="radio" class="form-check-input mt-3" id="dRoom" name="room">
                                <div class="fw-semibold fs-5">Deluxe Room</div>
                             </div>
                             <div class="col" align="center">
                               <img src="./images/room2.jpg" alt="" width="50%" class="rounded rounded-5"><br>
                               <input type="radio" class="form-check-input mt-3" id="Proom" name="room" >
                               <div class="fw-semibold fs-5" >Suite Room</div>
                             </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="card p-3 " style="background-color: rgb(230, 211, 186);">
                        <div class="card-header ">
                            <h3 align="center" class="p-2">Select Amenities</h3>
                          <div class="card-body" align="center">
                            <div class="row">
                             <div class="col">
                                <img src="./images/room1.jpg" alt="" width="50%" class="rounded rounded-5"><br>
                                <input type="radio" class="form-check-input mt-3" id="AcRoom" name="room">
                                <div class="fw-semibold fs-5">AC Room</div>
                             </div>
                             <div class="col">
                               <img src="./images/room3.cms" alt="" width="50%" class="rounded rounded-5"><br>
                               <input type="radio" class="form-check-input mt-3" id="NACroom" name="room" >
                               <div class="fw-semibold fs-5" >NON AC Room</div>
                             </div>
                            </div>
                          </div>
                          <div align="center" class="p-3"><h3>Advance Payment
                            <input type="text" class="form-control w-50 mt-2" id="Pamount">
                        </h3></div>
                    </div>
                    <div class="card-footer" align="center">
                        <button class="btn btn-danger w-25 mt-4" data-bs-toggle="modal" data-bs-target="#bookingdetails" onclick="RoomClick()">Register</button>
                    </div>
                        </div>
                        
                </div>

               
     

</body>
</html>
