<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart Shopping</title>
    <link rel="shortcut icon" href="./images/favicon.ico/flipkart.ico">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        header,nav,aside,main,footer{
            border: 1px solid black;
            padding: 10px;
            font-size: 20px;
            margin: 5px;
        }
        main{
            height: 400px;
        }
        @media screen and (orientation:landscape) {
            body{
            display: grid;
            grid-template-columns: 2fr 8fr 2fr;
        }
        header{
            grid-row: 1;
            grid-column: 1/4;
            display: flex;
            justify-content: space-between;
        }
        nav{
            grid-row: 2;
            grid-column: 3;
        }
        main{
            grid-row:2;
            grid-column:2;
        }
        aside{
            grid-row: 2;
            grid-column: 1;
        }
        footer{
            grid-row: 3;
            grid-column: 1/4;
        }      
        }
        @media screen and (orientation:portrait){
            header{
                grid-row: 1;
            }
            nav{
                grid-row: 2;
            }
            main{
                grid-row: 3;
            }
            aside{
                grid-row:4;
            }
            footer{
                grid-row: 5;
            }
        }
    </style>
</head>
<body>
    <header>
    <div>dsasf</div>
    <div>adsad</div>
    <div>edewdw</div>
    </header>
    <nav>
        Nav
    </nav>
    <main>
        main
    </main>
    <aside>
        Aside
    </aside>
    <footer>
        footer
    </footer>
</body>
</html>
