<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>

    </style>
    <script>
        function BookClick(){
    document.getElementById("ButtonContainer").style.display = "none";
    document.getElementById("SummaryContainer").style.display = "block";

    document.getElementById("lblMovie").innerHTML = document.getElementById("lstMovies").value;
    document.getElementById("lblCinema").innerHTML = document.getElementById("lstCinema").value;
    document.getElementById("lblDate").innerHTML = document.getElementById("lstDate").value;
    document.getElementById("lblTime").innerHTML = document.getElementById("lstTiming").value;

    image = document.getElementById("imgPoster");
    movieName = document.getElementById("lstMovies").value;

    if(movieName=="MR AND MRS MAHI")
    {
        image.src = "../public/images/a1.jpg";
    } else {
        image.src = "../public/images/madmax.jpg";
    }

}

function ModifyClick(){
    document.getElementById("bookingTitle").innerHTML = "Modify Booking";
    document.getElementById("btnBook").innerHTML = "Save";
    document.getElementById("btnBook").className = "btn btn-success";
}
    </script>
</head>
<body>
    <div class="progress progress-bar-animated mt-3">
        <div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated">25% Completed</div>
        <div class="progress-bar w-50 bg-warning progress-bar-striped progress-bar-animated">50% cOMpleted</div>
    </div>
<div class="mt-4 ms-4">
    1000<input type="range" min="10" max="100" value="20" class="form-range" width="100">50,000
</div>
<div class="row ms-4 " style="margin-top: 50px;">
    <h1 style="margin-left: 30px;">Ratings & Reviews</h1>
    <div class="col-1 ms-4 mt-4" style="margin-top: 50px;">
        <h2>4.6 <span class="bi-star-fill"></span></h2>
        <p class="mt-3 text-light-emphasis">65,189 Ratings &<br>
            3,849 Reviews</p>

    </div>
    <div class="col" style="margin-top: 30px;">
        <ul class="list-unstyled" >
            <li><span class="me-1 ">5</span><span class="bi-star-fill ">&nbsp;&nbsp;</span><meter min="1" max="100" value="90" style="width: 230px;"></meter><span class="fw-light ms-2">51,708</span> </li>
            <li><span class="me-1 ">4</span><span class="bi-star-fill ">&nbsp;&nbsp;</span><meter min="1" max="100" value="20" style="width: 230px;"></meter><span class="fw-light ms-2">8,674</span> </li>
            <li><span class="me-1 ">3</span><span class="bi-star-fill ">&nbsp;&nbsp;</span><meter min="1" max="100" value="5" style="width: 230px;"></meter><span class="fw-light ms-2">1,796</span> </li>
            <li><span class="me-1 ">2</span><span class="bi-star-fill ">&nbsp;&nbsp;</span><meter min="1" max="100" value="10" low="5" high="25" style="width: 230px;"></meter><span class="fw-light ms-2">856</span> </li>
            <li><span class="me-1 ">1</span><span class="bi-star-fill ">&nbsp;&nbsp;</span><meter min="1" max="100" value="5" low="10" high="40" style="width: 230px;"></meter><span class="fw-light ms-2">2,785</span> </li>
        </ul>


    </div>

</div>
<div class="mt-3" id="ButtonContainer">
    <button class="btn btn-primary" data-bs-target="#booking" data-bs-toggle="modal">Quick Booking</button>
</div>
<div class="modal fade" id="booking">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="bookingTitle">Quick Booking</h2>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <nav class="d-flex justify-content-between bg-info text-white p-2">
                    <div>
                        <select class="form-select" id="lstMovies">
                            <option>Select Movie</option>
                            <option>MR AND MRS MAHI</option>
                            <option>FURIOSA: MAD MAX SAGA</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="lstDate">
                            <option>Select Date</option>
                            <option>Today, 1 June</option>
                            <option>Tomorrow, 2 June</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="lstCinema">
                            <option>Select Cinema</option>
                            <option>PVR Panjagutta</option>
                            <option>INOX GVK Bhills</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="lstTiming">
                            <option>Select Timing</option>
                            <option>10:30 AM</option>
                            <option>04:30 PM</option>
                        </select>
                    </div>
                    <div>
                        <button onclick="BookClick()" class="btn btn-dark" id="btnBook" data-bs-dismiss="modal">Book</button>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div style="display: none;" id="SummaryContainer">
    <h2>Booking Summary</h2>
    <div class="row">
        <div class="col-3">
            <img id="imgPoster" width="80%" height="300">
        </div>
        <div class="col-9">
            <dl>
                <dt>Movie</dt>
                <dd id="lblMovie"></dd>
                <dt>Cinema</dt>
                <dd id="lblCinema"></dd>
                <dt>Date</dt>
                <dd id="lblDate"></dd>
                <dt>Time</dt>
                <dd id="lblTime"></dd>
            </dl>
            <button onclick="ModifyClick()" data-bs-target="#booking" data-bs-toggle="modal" class="btn btn-warning bi bi-pen-fill">Modify Booking</button>
        </div>
    </div>
</div>
</body>
</html>
